<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Page d'accueil d'Oritoy, site d'achat d'ours en peluche">
        <script src="https://kit.fontawesome.com/b4d0919e04.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <title>Oritoy - Ours en peluche - Page d'accueil</title>
    </head>

    <body>
        <div id="bloc-page">

            <!--Haut de la page contenant le logo, le titre, et une nav qui nous permet d'accéder a la page panier ou de revenir sur la page d'accueil-->
            <header class="header">
                <div class="header__logotitle">
                    <img src="../images/logo_orinoco.png">
                    <h1>Oritoy - Vente d'ours en peluche</h1>
                </div>
                <nav class="header__nav">
                    <div>
                        <ul class="header__list">
                            <li class="header__link"><a href="index.html">Accueil</a></li>
                            <li class="header__link"><a href="checkout.html"><i class="fas fa-shopping-cart"></i>Panier</a></li>
                        </ul>
                    </div>
                </nav>
            </header>

            <!--Main de la page-->
            <main class="conteneur">
                <div class="conteneur__div">
                    <h2 class="conteneur__title">Voici notre séléction d'ours en peluche</h2>
                </div>

                <!--Section contenant la séléction de produits-->
                <section id="selection" class="selection">
                   
                </section>
            </main>

            <!--Bas de page-->
            <footer class="footer">
                <nav class="footer__nav">
                    <ul class="footer__list">
                        <li class="footer__link"><a href="#">A propos</a></li>
                        <li class="footer__link"><a href="#">Contact</a></li>
                        <li class="footer__link"><a href="#">Conditions d'utilisation</a></li>
                    </ul>
                </nav>
            </footer>
        </div>

        <!--Insertion du code javascript dans la page-->
        <script type="module" src=../js/index.js defer></script>
        
    </body>
</html>
