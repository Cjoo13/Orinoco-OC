    <body>
        <div class="bloc-page">
            <header class="header">
                <div class="header__logotitle">
                    <img src="images/logo_orinoco.png">

                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__link"><a href="index.html">Accueil</a></li>
                        <li class="header__link"><a href="checkout.html"><i class="fas fa-shopping-cart"></i>Panier</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <section class="resume">
                    <div class="resume__achat">
                        <div class="resume__produit">
                            <h2 class="resume__titre">Nom du produit</h2>
                            <p class="resume__quantité">Quantité</p>
                            <p class="resume__couleur">Couleur</p>
                        </div>
                        <div class="resume__prix">
                            <p>Prix du produit</p>
                        </div>
                        <div>
                            <button class="resume__sup">Supprimer l'article</button>
                        </div>
                    </div>
                    <div class="resume__achat">
                        <div class="resume__produit">
                            <h2 class="resume__titre">Nom du produit</h2>
                            <p class="resume__quantité">Quantité</p>
                            <p class="resume__couleur">Couleur</p>
                        </div>
                        <div class="resume__prix">
                            <p>Prix du produit</p>
                        </div>
                        <div>
                            <button class="resume__sup">Supprimer l'article</button>
                        </div>
                    </div>
                    <div class="resume__total">
                        <p>Prix total</p>
                    </div>
                </section>
                <section class="formulaire">
                    <form action="" method="POST">
                        <div class="formulaire__cartouche">
                            <label for="name">Nom :</label>
                            <input type="text" id="name" name="user_name">
                        </div>
                        <div class="formulaire__cartouche">
                            <laber for="surname">Prénom :</laber>
                            <input type="text" id="surname" name="user_surname">
                        </div>
                        <div class="formulaire__cartouche">
                            <label for="adress">Adresse :</label>
                            <input type="text" id="adress" name="user_adress">
                        </div>
                        <div class="formulaire__cartouche">
                            <label for="city">Ville :</label>
                            <input type="text" id="city" name="user_city">
                        </div>
                        <div class="formulaire__cartouche">
                            <label for="mail">Email :</label>
                            <input type="mail" id="mail" name="user_mail">
                        </div>
                    </form>
                    <button class="commander"><a href="confirmation.html">Valider ma commande</a></button>
                </section>
            </main>
            <footer class="footer">
                <nav class="footer__nav">
                    <ul class="footer__list">
                        <li class="footer__link"><a href="#">A propos</a></li>
